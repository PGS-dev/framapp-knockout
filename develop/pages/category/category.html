<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title><!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <meta http-equiv="x-ua-compatible" content="ie=edge">
                <title>FramApp Template</title>
                <link rel="stylesheet" href="../../styles/main.css">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
            </head>
    <body>
    <div class="AppContainer container-fluid">
        <div class="row">
            <div class="col-xs">
                <header class="AppHeader navbar navbar-full navbar-light bg-faded"><a href="#"><img src="https://www.pgs-soft.com/wp-content/themes/pgstemplate/img/header/pgs-logo-dark.png" alt="Logo" class="AppHeader-logoImage"/></a>
                    <ul class="nav nav-pills pull-xs-right">
                        <li class="nav-item"><a href="#" class="nav-link">Hello Admin!</a></li>
                    </ul>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-2">
                <nav class="AppNavigation">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="">Categories</a></li>
                        <li class="list-group-item"><a href="">Products</a></li>
                    </ul>
                </nav>
            </div>

            <div class="col-md-9 col-lg-10">
                <main class="AppMain">
                    <div class="AdminForm" data-bind="with: $root.nav.ourCategory()">
                        <form>
                            <fieldset class="form-group">
                                <label>Category title</label>
                                <input type="text" placeholder="Title" class="form-control" data-bind="value: $data"/>
                            </fieldset>
                            <fieldset class="form-group">
                                <label >Description</label>
                                <textarea placeholder="Category description" class="form-control" data-bind="value: $data.details"></textarea>
                            </fieldset>
                            <div class="AdminForm-buttons"><a href="admin-products.html" class="btn btn-primary">Save</a></div>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="../../scripts/sammy-latest.js" type="text/javascript"></script>
    <!--<script data-main="../../scripts/viewmodels" src="../../scripts/require.js"></script>-->
    <script src="../../models/main-viewmodel.js"></script>
    <script src="../../models/datamodel.js"></script>
    <script src="../../pages/navigation/navigation-viewmodel.js"></script>
    <script src="../../pages/products/products-viewmodel.js"></script>
    <script src="../../app.js"></script>

</body>
</html>

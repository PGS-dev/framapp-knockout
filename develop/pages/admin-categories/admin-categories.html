<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FramApp Template</title>
        <link rel="stylesheet" href="../../styles/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
              integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    </head>
    <body>
    <div class="AppContainer container-fluid">
        <div class="row">
            <div class="col-xs">
                <header class="AppHeader navbar navbar-full navbar-light bg-faded"><a href="#"><img
                        src="https://www.pgs-soft.com/wp-content/themes/pgstemplate/img/header/pgs-logo-dark.png" alt="Logo"
                        class="AppHeader-logoImage"/></a>
                    <ul class="nav nav-pills pull-xs-right">
                        <li class="nav-item"><a href="#" class="nav-link">Hello Admin!</a></li>
                    </ul>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-2">
                <nav class="AppNavigation">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="admin-categories.html" data-bind="click: products.toCategoryGrid">Categories</a></li>
                        <li class="list-group-item"><a href="../admin-products/admin-products.html" data-bind="click: products.toProductGrid">Products</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-9 col-lg-10">
                <main class="AppMain">
                    <div class="AdminTable table-responsive" data-bind="visible: products.adminTable()">

                        <table class="table" >
                            <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                            </thead>
                            <tbody data-bind="foreach: nav.categoriesList">
                            <!--<tr>-->
                            <td data-bind="text: $data.id">category-1</td>
                            <td data-bind="text: $data.title">category-2</td>
                            <td data-bind="click: $root.products.setCategoryGrid"><a
                                    href="" class="btn" data-bind="click: $root.nav.getCategory.bind($data.title)">Edit</a></td>
                            <!--</tr>-->
                            </tbody>
                        </table>
                    </div>
                    <div class="AdminForm" data-bind="foreach: nav.categoriesList(), visible: products.adminForm()">
                        <form data-bind="visible: $data.title.toLowerCase() == $root.products.chosenCategory()">
                            <fieldset class="form-group">
                                <label>Category title</label>
                                <input type="text" placeholder="Title" class="form-control" data-bind="value: $data.title"/>
                            </fieldset>
                            <fieldset class="form-group">
                                <label>Description</label>
                                <textarea placeholder="Category description" class="form-control"
                                          data-bind="value: $data.description"></textarea>
                            </fieldset>
                            <div class="AdminForm-buttons"><a href="#admin-products.html" class="btn btn-primary">Save</a>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="../../scripts/sammy-latest.js" type="text/javascript"></script>
    <!--<script data-main="../../scripts/viewmodels" src="../../scripts/require.js"></script>-->
    <script src="../../models/main-viewmodel.js"></script>
    <script src="../../models/datamodel.js"></script>
    <script src="../../models/navigation-viewmodel.js"></script>
    <script src="../../models/products-viewmodel.js"></script>
    <script src="../../app.js"></script>

    </body>
</html>
